<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the cat image generator -->
    <div class="container">
        <h1>Random Cat Image Generator</h1>
        <p>Click the button to get a random cat image!</p>
        <!-- Button to trigger fetching a new cat image -->
        <button id="getCat">Get Cat</button>
        <!-- Loading spinner (hidden by default) -->
        <div class="loading" id="loading"></div>
        <!-- Container for displaying the cat image -->
        <div id="imageContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
